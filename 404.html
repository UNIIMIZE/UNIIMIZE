<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found â€” UNIIMIZE</title>
    <meta name="description" content="The page you are looking for does not exist." />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <style>
        :root {
            --bg: #f5f5f7;
            /* Apple Light Gray */
            --glass-material: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.4);
            --text-primary: #1d1d1f;
            /* Apple Black */
            --text-secondary: #86868b;
            /* Apple Gray */
            --accent: #0071e3;
            /* Apple Blue */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
        }

        a:hover {
            text-decoration: none;
        }

        .container {
            max-width: 1080px;
            margin: 0 auto;
            padding: 0 24px;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 10;
        }

        /* Mesh Gradient Background */
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #fbfbfd;
            overflow: hidden;
        }

        /* Milky Overlay */
        .mesh-bg::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(100px);
            z-index: 1;
        }

        .mesh-blob {
            position: absolute;
            filter: blur(60px);
            opacity: 1;
            animation: float 20s infinite ease-in-out alternate;
            border-radius: 50%;
        }

        .blob-1 {
            background: #3b82f6;
            /* Blue 500 */
            width: 900px;
            height: 900px;
            top: -400px;
            left: -300px;
        }

        .blob-2 {
            background: #a855f7;
            /* Purple 500 */
            width: 700px;
            height: 700px;
            bottom: -200px;
            right: -100px;
            animation-delay: -5s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(20px, 20px);
            }
        }

        nav {
            display: flex;
            /* Restore layout */
            justify-content: center;
            align-items: center;
            padding: 24px 0;
            margin-bottom: 60px;
            /* Visible header background */
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }

        .logo {
            display: none;
        }

        /* Hide logo */
        nav a {
            display: none;
        }

        /* Hide nav links */

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* 404 Content */
        .error-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 0 80px;
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-top: 1px solid rgba(255, 255, 255, 0.9);
            padding: 60px;
            border-radius: 40px;
            box-shadow:
                0 10px 40px rgba(0, 0, 0, 0.08),
                inset 0 0 0 1px rgba(255, 255, 255, 0.5);
            max-width: 500px;
        }

        h1 {
            font-size: 5rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 8px;
            color: var(--text-primary);
            line-height: 1;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        p {
            font-size: 1.05rem;
            color: var(--text-secondary);
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            background: var(--text-primary);
            color: white;
            font-weight: 500;
            border-radius: 100px;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.03);
            background: #000;
        }

        footer {
            text-align: center;
            padding: 40px 0;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            margin-top: auto;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 4rem;
            }

            .glass-box {
                padding: 40px;
            }
        }
    </style>
</head>

<body>
    <div class="mesh-bg">
        <div class="mesh-blob blob-1"></div>
        <div class="mesh-blob blob-2"></div>
    </div>

    <div class="container">
        <nav>
            <a href="index.html" class="logo">UNIIMIZE</a>
        </nav>

        <div class="error-content">
            <div class="glass-box">
                <h1>404</h1>
                <h2>Page Not Found</h2>
                <p>The page you're looking for can't be found. It may have been moved or doesn't exist.</p>
                <a href="index.html" class="btn">Back to Home</a>
            </div>
        </div>

        <footer>
            <p>
                &copy; 2026 UNIIMIZE Inc. Designed in California.
            </p>
        </footer>
    </div>
    <script>
        // 404 Route Guard
        document.addEventListener('click', (e) => {
            const link = e.target.closest('a');
            if (!link) return;
            const href = link.getAttribute('href');
            if (!href || href.startsWith('#') || href.startsWith('mailto:') || href.startsWith('tel:') || href.startsWith('javascript:')) return;
            if (link.hostname !== window.location.hostname) return;

            // Allow default navigation for Go Home button usually, but guard it just in case
            e.preventDefault();
            fetch(link.href, { method: 'HEAD' })
                .then(r => window.location.href = r.ok ? link.href : '404.html')
                .catch(() => window.location.href = link.href);
        });
    </script>
</body>

</html>
