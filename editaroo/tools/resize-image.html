<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resize Image â€” EDITAROO</title>
    <meta name="description" content="Resize dimensions of your images." />
    <link rel="icon" type="image/svg+xml" href="../../editaroo/favicon.svg" />
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@600;700;800&display=swap"
        rel="stylesheet" />

    <style>
        :root {
            --primary: #0ea5e9;
            --text: #0f172a;
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --radius: 20px;
        }

        body {
            margin: 0;
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            width: 100%;
        }

        header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 16px 0;
        }

        .brand {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 1.4rem;
            color: var(--primary);
            text-decoration: none;
        }

        .main {
            flex: 1;
            padding: 40px 0;
        }

        .tool-grid {
            display: grid;
            grid-template-columns: 1fr 340px;
            gap: 30px;
            height: min(600px, 80vh);
        }

        @media(max-width:900px) {
            .tool-grid {
                grid-template-columns: 1fr;
                height: auto;
            }
        }

        .card {
            background: var(--surface);
            border: 2px dashed #cbd5e1;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            border-color: var(--primary);
            background: #f0f9ff;
            cursor: pointer;
        }

        .card.has-file {
            border-style: solid;
            background: #e0f2fe;
            cursor: default;
            border-color: transparent;
        }

        .controls {
            background: var(--surface);
            padding: 30px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h3 {
            margin: 0;
            font-family: 'Syne', sans-serif;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        input[type=number] {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }

        .btn.ghost {
            background: transparent;
            color: #64748b;
            border: 1px solid #cbd5e1;
            margin-top: auto;
        }

        .preview-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 12px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container" style="display:flex; justify-content:space-between; align-items:center;">
            <a href="../index.html" class="brand">EDITAROO</a>
            <a href="../index.html" style="font-weight:600; text-decoration:none;">All Tools</a>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="tool-grid">
                <div class="card" id="drop-zone">
                    <div style="text-align:center" id="prompt">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" style="margin-bottom:12px; color:#64748b;">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="17 8 12 3 7 8" />
                            <line x1="12" y1="3" x2="12" y2="15" />
                        </svg>
                        <h3 style="color:#64748b">Upload Image</h3>
                    </div>
                    <img id="preview" class="preview-img" style="display:none">
                    <input type="file" id="file" accept="image/*" hidden>
                </div>

                <div class="controls">
                    <h3>Dimensions</h3>
                    <div>
                        <label>Width (px)</label>
                        <input type="number" id="width">
                    </div>
                    <div>
                        <label>Height (px)</label>
                        <input type="number" id="height">
                    </div>
                    <div style="display:flex; align-items:center; gap:8px">
                        <input type="checkbox" id="lock" checked style="width:auto">
                        <label for="lock" style="margin:0; font-weight:400">Lock aspect ratio</label>
                    </div>

                    <div style="margin-top:auto; display:grid; gap:10px;">
                        <button class="btn" id="resize-btn" disabled>Resize Image</button>
                        <button class="btn ghost" id="reset-btn">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const drop = document.getElementById('drop-zone');
        const fileIn = document.getElementById('file');
        const preview = document.getElementById('preview');
        const prompt = document.getElementById('prompt');
        const widthIn = document.getElementById('width');
        const heightIn = document.getElementById('height');
        const lock = document.getElementById('lock');
        const resizeBtn = document.getElementById('resize-btn');
        const resetBtn = document.getElementById('reset-btn');

        let img = new Image();
        let ratio = 1;

        drop.addEventListener('click', () => !img.src && fileIn.click());
        fileIn.addEventListener('change', (e) => load(e.target.files[0]));
        drop.addEventListener('dragover', e => e.preventDefault());
        drop.addEventListener('drop', e => { e.preventDefault(); load(e.dataTransfer.files[0]); });

        function load(file) {
            if (!file) return;
            img.src = URL.createObjectURL(file);
            img.onload = () => {
                preview.src = img.src;
                preview.style.display = 'block';
                prompt.style.display = 'none';
                drop.classList.add('has-file');
                resizeBtn.disabled = false;

                widthIn.value = img.width;
                heightIn.value = img.height;
                ratio = img.width / img.height;
            };
        }

        widthIn.addEventListener('input', () => { if (lock.checked && img.src) heightIn.value = Math.round(widthIn.value / ratio); });
        heightIn.addEventListener('input', () => { if (lock.checked && img.src) widthIn.value = Math.round(heightIn.value * ratio); });

        resizeBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = widthIn.value;
            canvas.height = heightIn.value;
            canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'resized.png';
                link.click();
            });
        });

        resetBtn.addEventListener('click', () => location.reload());
    </script>
</body>

</html>
