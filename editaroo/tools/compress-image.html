<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Compress Image â€” EDITAROO</title>
    <meta name="description" content="Optimize your images for web with smart compression." />
    <link rel="icon" type="image/svg+xml" href="../../editaroo/favicon.svg" />
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@600;700;800&display=swap"
        rel="stylesheet" />

    <style>
        :root {
            --primary: #0ea5e9;
            --text: #0f172a;
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --radius: 20px;
        }

        body {
            margin: 0;
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            width: 100%;
        }

        header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 16px 0;
        }

        .brand {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 1.4rem;
            color: var(--primary);
            text-decoration: none;
        }

        .main {
            flex: 1;
            padding: 40px 0;
        }

        .tool-grid {
            display: grid;
            grid-template-columns: 1fr 340px;
            gap: 30px;
            height: min(600px, 80vh);
        }

        @media(max-width:900px) {
            .tool-grid {
                grid-template-columns: 1fr;
                height: auto;
            }
        }

        .card {
            background: var(--surface);
            border: 2px dashed #cbd5e1;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            border-color: var(--primary);
            background: #f0f9ff;
            cursor: pointer;
        }

        .card.has-file {
            border-style: solid;
            background: #e0f2fe;
            cursor: default;
            border-color: transparent;
        }

        .controls {
            background: var(--surface);
            padding: 30px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h3 {
            margin: 0;
            font-family: 'Syne', sans-serif;
        }

        label {
            display: block;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        input[type=range] {
            width: 100%;
            accent-color: var(--primary);
        }

        input[type=number] {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-family: inherit;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }

        .btn.ghost {
            background: transparent;
            color: #64748b;
            border: 1px solid #cbd5e1;
            margin-top: auto;
        }

        .preview-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #64748b;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container" style="display:flex; justify-content:space-between; align-items:center;">
            <a href="../index.html" class="brand">EDITAROO</a>
            <a href="../index.html" style="font-weight:600; text-decoration:none;">All Tools</a>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="tool-grid">
                <div class="card" id="drop-zone">
                    <div style="text-align:center" id="prompt">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" style="margin-bottom:12px; color:#64748b;">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="17 8 12 3 7 8" />
                            <line x1="12" y1="3" x2="12" y2="15" />
                        </svg>
                        <h3 style="color:#64748b">Upload Image</h3>
                        <p style="color:#94a3b8; margin:0">JPG, PNG, WEBP</p>
                    </div>
                    <img id="preview" class="preview-img" style="display:none">
                    <input type="file" id="file" accept="image/*" hidden>
                </div>

                <div class="controls">
                    <div>
                        <h3>Settings</h3>
                        <p style="color:#64748b; font-size:0.9rem; margin-top:4px">Adjust compression level.</p>
                    </div>

                    <div>
                        <div style="display:flex; justify-content:space-between; margin-bottom:8px;">
                            <label>Quality</label>
                            <span id="q-val" style="font-weight:600; color:var(--primary)">80%</span>
                        </div>
                        <input type="range" id="quality" min="0.1" max="1.0" step="0.1" value="0.8">
                    </div>

                    <div>
                        <label>Max Width (px)</label>
                        <input type="number" id="width" placeholder="Auto (Optional)">
                    </div>

                    <div id="stats" style="display:none">
                        <div class="stat-row"><span>Original:</span> <span id="orig-size">0 KB</span></div>
                        <div class="stat-row" style="color:var(--primary); font-weight:700"><span>Compressed:</span>
                            <span id="comp-size">0 KB</span></div>
                    </div>

                    <div style="margin-top:auto; display:grid; gap:10px;">
                        <button class="btn" id="compress-btn" disabled>Compress Image</button>
                        <button class="btn ghost" id="reset-btn">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import imageCompression from 'https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/+esm';

        const drop = document.getElementById('drop-zone');
        const fileIn = document.getElementById('file');
        const preview = document.getElementById('preview');
        const prompt = document.getElementById('prompt');
        const quality = document.getElementById('quality');
        const qVal = document.getElementById('q-val');
        const compressBtn = document.getElementById('compress-btn');
        const resetBtn = document.getElementById('reset-btn');
        const stats = document.getElementById('stats');

        let currentFile = null;

        drop.addEventListener('click', () => !currentFile && fileIn.click());
        fileIn.addEventListener('change', (e) => load(e.target.files[0]));
        drop.addEventListener('dragover', e => e.preventDefault());
        drop.addEventListener('drop', e => { e.preventDefault(); load(e.dataTransfer.files[0]); });

        function load(file) {
            if (!file) return;
            currentFile = file;
            preview.src = URL.createObjectURL(file);
            preview.style.display = 'block';
            prompt.style.display = 'none';
            drop.classList.add('has-file');
            compressBtn.disabled = false;

            document.getElementById('orig-size').textContent = (file.size / 1024).toFixed(1) + ' KB';
            stats.style.display = 'block';
        }

        quality.addEventListener('input', (e) => qVal.textContent = Math.round(e.target.value * 100) + '%');

        compressBtn.addEventListener('click', async () => {
            compressBtn.textContent = 'Compressing...';
            try {
                const options = {
                    maxSizeMB: 50,
                    maxWidthOrHeight: document.getElementById('width').value || undefined,
                    initialQuality: parseFloat(quality.value),
                    useWebWorker: true
                };
                const compressed = await imageCompression(currentFile, options);

                document.getElementById('comp-size').textContent = (compressed.size / 1024).toFixed(1) + ' KB';

                const link = document.createElement('a');
                link.href = URL.createObjectURL(compressed);
                link.download = 'compressed-' + currentFile.name;
                link.click();
                compressBtn.textContent = 'Compress Image';
            } catch (e) {
                alert('Error compressing');
                compressBtn.textContent = 'Compress Image';
            }
        });

        resetBtn.addEventListener('click', () => location.reload());
    </script>
</body>

</html>
