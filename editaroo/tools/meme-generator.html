<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meme Generator — EDITAROO</title>
    <meta name="description" content="Create hilarious memes instantly. Add top and bottom text to any image." />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@600;700;800&display=swap"
        rel="stylesheet" />
    <!-- Impact Font for Memes (using system or fallback) -->
    <style>
        :root {
            --primary: #0ea5e9;
            --text: #0f172a;
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --radius: 20px;
        }

        body {
            margin: 0;
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            width: 100%;
        }

        header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 16px 0;
        }

        .brand {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 1.4rem;
            color: var(--primary);
            text-decoration: none;
        }

        .main {
            flex: 1;
            padding: 40px 0;
        }

        .tool-layout {
            display: grid;
            grid-template-columns: 1fr 340px;
            gap: 30px;
            height: min(700px, 80vh);
        }

        @media (max-width: 900px) {
            .tool-layout {
                grid-template-columns: 1fr;
                height: auto;
            }
        }

        .canvas-area {
            background: #1e293b;
            /* Dark bg for meme contrast */
            border-radius: var(--radius);
            border: 2px dashed #cbd5e1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: 0.3s;
        }

        .canvas-area.active {
            border-style: solid;
            border-color: transparent;
            cursor: default;
        }

        .canvas-wrapper {
            position: relative;
            max-width: 100%;
            max-height: 100%;
            display: none;
        }

        canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .upload-prompt {
            text-align: center;
            color: #94a3b8;
        }

        .controls {
            background: var(--surface);
            padding: 24px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }

        h3 {
            margin: 0;
            font-family: 'Syne', sans-serif;
        }

        .input-group {
            margin-bottom: 5px;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 6px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
        }

        /* Uppercase input for meme text */
        .text-input {
            text-transform: uppercase;
            font-weight: 700;
        }

        .action-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            margin-top: auto;
            width: 100%;
        }

        .action-btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
        }

        footer {
            border-top: 1px solid var(--border);
            padding: 40px 0;
            background: rgba(255, 255, 255, 0.5);
            margin-top: auto;
        }
    </style>
</head>

<body>
    <header>
        <div class="container" style="display:flex; justify-content:space-between; align-items:center;">
            <a href="../index.html" class="brand">EDITAROO</a>
            <a href="../index.html" style="font-weight:600; text-decoration:none;">All Tools</a>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="tool-layout">
                <div class="canvas-area" id="drop-zone">
                    <div class="upload-prompt" id="prompt">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" style="margin-bottom: 12px; color:var(--primary);">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="8.5" cy="8.5" r="1.5"></circle>
                            <polyline points="21 15 16 10 5 21"></polyline>
                        </svg>
                        <h3>Click to Upload Image</h3>
                        <p>Turn any photo into a meme</p>
                    </div>

                    <div class="canvas-wrapper" id="canvas-wrapper">
                        <canvas id="canvas"></canvas>
                    </div>

                    <input type="file" id="file-in" accept="image/png, image/jpeg, image/webp" hidden />
                </div>

                <aside class="controls">
                    <div>
                        <h3>Meme Generator</h3>
                        <p style="color:#64748b; font-size:0.9rem; margin-top:4px">Add Impact-style text.</p>
                    </div>

                    <button class="btn-outline" id="sample-btn" style="margin-bottom:10px;">Use Sample Image</button>

                    <div class="input-group">
                        <label>Top Text</label>
                        <input type="text" id="top-text" class="text-input" placeholder="TOP TEXT">
                    </div>

                    <div class="input-group">
                        <label>Bottom Text</label>
                        <input type="text" id="bottom-text" class="text-input" placeholder="BOTTOM TEXT">
                    </div>

                    <div class="input-group">
                        <label>Font Size</label>
                        <input type="range" id="font-size" min="20" max="150" value="50">
                    </div>

                    <div class="input-group">
                        <label>Text Color</label>
                        <input type="color" id="text-color" value="#ffffff"
                            style="height:40px; padding:2px; width:100%;">
                    </div>

                    <div style="flex-grow:1"></div>

                    <button class="action-btn" id="download-btn" disabled>Download Meme</button>
                    <button class="btn-outline" style="border:none; color:#64748b;" id="reset-btn">Reset</button>
                </aside>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div style="display:flex; justify-content:space-between; color:var(--text); font-size:0.9rem;">
                <span>© 2026 EDITAROO</span>
            </div>
        </div>
    </footer>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileIn = document.getElementById('file-in');
        const prompt = document.getElementById('prompt');
        const canvasWrapper = document.getElementById('canvas-wrapper');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const downloadBtn = document.getElementById('download-btn');
        const resetBtn = document.getElementById('reset-btn');
        const sampleBtn = document.getElementById('sample-btn');

        const topTextInput = document.getElementById('top-text');
        const bottomTextInput = document.getElementById('bottom-text');
        const fontSizeInput = document.getElementById('font-size');
        const textColorInput = document.getElementById('text-color');

        let currentImage = null;

        // Upload Handling
        dropZone.addEventListener('click', (e) => {
            if (!currentImage) fileIn.click();
        });

        fileIn.addEventListener('change', (e) => loadImage(e.target.files[0]));
        dropZone.addEventListener('dragover', (e) => e.preventDefault());
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            loadImage(e.dataTransfer.files[0]);
        });

        sampleBtn.addEventListener('click', () => {
            // Create a simple placeholder image for testing/sample
            const canvas = document.createElement('canvas');
            canvas.width = 600;
            canvas.height = 400;
            const c = canvas.getContext('2d');
            c.fillStyle = '#475569';
            c.fillRect(0, 0, 600, 400);
            c.fillStyle = '#cbd5e1';
            c.font = '30px sans-serif';
            c.textAlign = 'center';
            c.fillText('Sample Image', 300, 200);

            const img = new Image();
            img.onload = () => {
                currentImage = img;
                initEditor();
            };
            img.src = canvas.toDataURL();
        });

        function loadImage(file) {
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    currentImage = img;
                    initEditor();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function initEditor() {
            prompt.style.display = 'none';
            canvasWrapper.style.display = 'block';
            dropZone.classList.add('active');
            downloadBtn.disabled = false;

            // Set default inputs if empty
            if (!topTextInput.value) topTextInput.value = "TOP TEXT";
            if (!bottomTextInput.value) bottomTextInput.value = "BOTTOM TEXT";

            draw();
        }

        function draw() {
            if (!currentImage) return;

            // Resize canvas
            canvas.width = currentImage.width;
            canvas.height = currentImage.height;

            // Draw Image
            ctx.drawImage(currentImage, 0, 0);

            // Configure Text
            const fontSize = Math.max(20, (parseInt(fontSizeInput.value) / 100) * (canvas.width / 10));
            ctx.font = `900 ${fontSize}px sans-serif`; // Bold standard font for memes (Impact-like)
            ctx.fillStyle = textColorInput.value;
            ctx.strokeStyle = 'black';
            ctx.lineWidth = fontSize / 15;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';

            // Draw Top
            if (topTextInput.value) {
                const topText = topTextInput.value.toUpperCase();
                const x = canvas.width / 2;
                const y = fontSize * 0.2;
                ctx.strokeText(topText, x, y);
                ctx.fillText(topText, x, y);
            }

            // Draw Bottom
            if (bottomTextInput.value) {
                ctx.textBaseline = 'bottom';
                const bottomText = bottomTextInput.value.toUpperCase();
                const x = canvas.width / 2;
                const y = canvas.height - (fontSize * 0.2);
                ctx.strokeText(bottomText, x, y);
                ctx.fillText(bottomText, x, y);
            }
        }

        [topTextInput, bottomTextInput, fontSizeInput, textColorInput].forEach(el => {
            el.addEventListener('input', draw);
        });

        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'meme-maker-output.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        resetBtn.addEventListener('click', () => location.reload());

    </script>
</body>

</html>
