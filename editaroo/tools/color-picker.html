<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Color Picker — EDITAROO</title>
    <meta name="description" content="Extract hex and RGB colors from your images instantly." />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="../../editaroo/favicon.svg" />

    <style>
        :root {
            --primary: #0ea5e9;
            --text: #0f172a;
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --radius: 20px;
        }

        body {
            margin: 0;
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            width: 100%;
        }

        header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 16px 0;
        }

        .brand {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 1.4rem;
            color: var(--primary);
            text-decoration: none;
        }

        .main {
            flex: 1;
            padding: 40px 0;
        }

        .tool-layout {
            display: grid;
            grid-template-columns: 1fr 340px;
            gap: 30px;
            height: min(700px, 80vh);
        }

        @media (max-width: 900px) {
            .tool-layout {
                grid-template-columns: 1fr;
                height: auto;
            }
        }

        .canvas-area {
            background: #f1f5f9;
            border-radius: var(--radius);
            border: 2px dashed #cbd5e1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            /* Initially pointer for upload, then crosshair for picking */
            transition: 0.3s;
        }

        .canvas-area.picking {
            cursor: crosshair;
            border-style: solid;
            border-color: transparent;
            background: #e2e8f0;
        }

        .canvas-wrapper {
            position: relative;
            max-width: 100%;
            max-height: 100%;
            display: none;
        }

        canvas {
            display: block;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 100%;
        }

        /* Magnifier Glass */
        .magnifier {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 3px solid white;
            border-radius: 50%;
            pointer-events: none;
            display: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            background-repeat: no-repeat;
            background-color: white;
            z-index: 100;
        }

        .upload-prompt {
            text-align: center;
            color: #64748b;
        }

        .controls {
            background: var(--surface);
            padding: 24px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }

        h3 {
            margin: 0;
            font-family: 'Syne', sans-serif;
        }

        .color-display {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #f8fafc;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-bottom: 5px;
        }

        .swatch {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: #ccc;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .color-values {
            flex: 1;
        }

        .value-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-family: monospace;
            font-size: 0.95rem;
            background: white;
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            cursor: pointer;
            transition: 0.2s;
        }

        .value-row:hover {
            border-color: var(--primary);
            background: #f0f9ff;
        }

        .value-row:last-child {
            margin-bottom: 0;
        }

        .copy-hint {
            font-size: 0.7rem;
            color: #94a3b8;
            text-transform: uppercase;
            font-weight: 700;
        }

        .palette {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-top: 10px;
        }

        .palette-color {
            aspect-ratio: 1;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .palette-color:hover {
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .action-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            margin-top: auto;
            width: 100%;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
        }

        footer {
            border-top: 1px solid var(--border);
            padding: 40px 0;
            background: rgba(255, 255, 255, 0.5);
            margin-top: auto;
        }
    </style>
</head>

<body>
    <header>
        <div class="container" style="display:flex; justify-content:space-between; align-items:center;">
            <a href="../index.html" class="brand">EDITAROO</a>
            <a href="../index.html" style="font-weight:600; text-decoration:none;">All Tools</a>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="tool-layout">
                <div class="canvas-area" id="drop-zone">
                    <div class="upload-prompt" id="prompt">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" style="margin-bottom: 12px; color:var(--primary);">
                            <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                        </svg>
                        <h3>Click to Upload Image</h3>
                        <p>Pick colors from any photo</p>
                    </div>

                    <div class="canvas-wrapper" id="canvas-wrapper">
                        <canvas id="canvas"></canvas>
                        <div id="magnifier" class="magnifier"></div>
                    </div>

                    <input type="file" id="file-in" accept="image/png, image/jpeg, image/webp" hidden />
                </div>

                <aside class="controls">
                    <div>
                        <h3>Color Picker</h3>
                        <p style="color:#64748b; font-size:0.9rem; margin-top:4px">Hover to zoom, click to copy.</p>
                    </div>

                    <div class="color-display">
                        <div class="swatch" id="active-swatch"></div>
                        <div class="color-values">
                            <div class="value-row" data-copy="hex">
                                <span id="hex-val">#------</span>
                                <span class="copy-hint">HEX</span>
                            </div>
                            <div class="value-row" data-copy="rgb">
                                <span id="rgb-val">rgb(-,-,-)</span>
                                <span class="copy-hint">RGB</span>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label style="font-weight:600; font-size:0.9rem; margin-bottom:10px; display:block;">Dominant
                            Colors</label>
                        <div class="palette" id="palette">
                            <!-- JS will populate -->
                            <div class="palette-color" style="background:#eee"></div>
                            <div class="palette-color" style="background:#eee"></div>
                            <div class="palette-color" style="background:#eee"></div>
                            <div class="palette-color" style="background:#eee"></div>
                            <div class="palette-color" style="background:#eee"></div>
                        </div>
                    </div>

                    <div style="flex-grow:1"></div>

                    <button class="btn-outline" id="pick-new-btn">Pick New Image</button>
                </aside>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div style="display:flex; justify-content:space-between; color:var(--text); font-size:0.9rem;">
                <span>© 2026 EDITAROO</span>
            </div>
        </div>
    </footer>

    <!-- Color Thief for palette extraction -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileIn = document.getElementById('file-in');
        const prompt = document.getElementById('prompt');
        const canvasWrapper = document.getElementById('canvas-wrapper');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const pickNewBtn = document.getElementById('pick-new-btn');
        const magnifier = document.getElementById('magnifier');

        const activeSwatch = document.getElementById('active-swatch');
        const hexVal = document.getElementById('hex-val');
        const rgbVal = document.getElementById('rgb-val');
        const paletteContainer = document.getElementById('palette');
        const valueRows = document.querySelectorAll('.value-row');

        let currentImage = null;
        const colorThief = new ColorThief();

        // Upload Handling
        dropZone.addEventListener('click', (e) => {
            if (!currentImage) fileIn.click();
        });

        pickNewBtn.addEventListener('click', () => fileIn.click());

        fileIn.addEventListener('change', (e) => loadImage(e.target.files[0]));
        dropZone.addEventListener('dragover', (e) => e.preventDefault());
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            loadImage(e.dataTransfer.files[0]);
        });

        function loadImage(file) {
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    currentImage = img;
                    initPicker();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function initPicker() {
            prompt.style.display = 'none';
            canvasWrapper.style.display = 'block';
            dropZone.classList.add('picking');

            // Resize logic to fit container while maintaining aspect
            const containerW = dropZone.clientWidth - 40;
            const containerH = dropZone.clientHeight - 40;

            // Just use CSS for responsiveness, but set canvas internal res to match image
            canvas.width = currentImage.width;
            canvas.height = currentImage.height;
            ctx.drawImage(currentImage, 0, 0);

            extractPalette();
        }

        function extractPalette() {
            if (!currentImage) return;
            try {
                const palette = colorThief.getPalette(currentImage, 5);
                paletteContainer.innerHTML = '';
                palette.forEach(color => {
                    const rgb = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;
                    const div = document.createElement('div');
                    div.className = 'palette-color';
                    div.style.background = rgb;
                    div.onclick = () => updateColorDisplay(color[0], color[1], color[2]);
                    paletteContainer.appendChild(div);
                });
            } catch (e) {
                console.log("Could not extract palette", e);
            }
        }

        // Color Picking Logic
        canvas.addEventListener('mousemove', (e) => {
            if (!currentImage) return;

            const rect = canvas.getBoundingClientRect();
            // Calculate scale factor between displayed size and actual canvas size
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;

            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;

            // Get pixel data
            const p = ctx.getImageData(x, y, 1, 1).data;
            const r = p[0], g = p[1], b = p[2];

            updateColorDisplay(r, g, b);
            updateMagnifier(e.clientX, e.clientY, x, y, scaleX, scaleY);
        });

        canvas.addEventListener('mouseenter', () => magnifier.style.display = 'block');
        canvas.addEventListener('mouseleave', () => magnifier.style.display = 'none');

        // Mobile touch support could be added here similar to mousemove

        function updateColorDisplay(r, g, b) {
            const rgb = `rgb(${r}, ${g}, ${b})`;
            const hex = "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();

            activeSwatch.style.background = rgb;
            hexVal.textContent = hex;
            rgbVal.textContent = rgb;
        }

        function updateMagnifier(mouseX, mouseY, canvasX, canvasY, scaleX, scaleY) {
            // Move magnifier to cursor
            // We want it slightly offset so it doesn't block the cursor
            magnifier.style.left = (mouseX - 50) + "px";
            magnifier.style.top = (mouseY - 120) + "px";

            // Show zoomed image as background
            const zoom = 4;
            magnifier.style.backgroundImage = `url('${canvas.toDataURL()}')`;
            magnifier.style.backgroundSize = `${canvas.offsetWidth * zoom}px ${canvas.offsetHeight * zoom}px`;

            // Calculate background position
            const bgX = (canvasX / scaleX) * zoom - 50;
            const bgY = (canvasY / scaleY) * zoom - 50;

            magnifier.style.backgroundPosition = `-${bgX}px -${bgY}px`;
        }

        // Copy to clipboard
        valueRows.forEach(row => {
            row.addEventListener('click', () => {
                const val = row.querySelector('span').textContent;
                navigator.clipboard.writeText(val);

                const originalBg = row.style.background;
                row.style.background = '#bbf7d0'; // Green success flash
                setTimeout(() => row.style.background = '', 300);
            });
        });

    </script>
</body>

</html>
