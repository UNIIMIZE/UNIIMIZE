<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crop Image â€” EDITAROO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="../../editaroo/favicon.svg" />

    <style>
        :root {
            --primary: #0ea5e9;
            --text: #0f172a;
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --radius: 20px;
        }

        body {
            margin: 0;
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            width: 100%;
        }

        header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 16px 0;
        }

        .brand {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 1.4rem;
            color: var(--primary);
            text-decoration: none;
        }

        .main {
            flex: 1;
            padding: 40px 0;
        }

        .tool-grid {
            display: grid;
            grid-template-columns: 1fr 340px;
            gap: 30px;
            height: min(600px, 80vh);
        }

        @media(max-width:900px) {
            .tool-grid {
                grid-template-columns: 1fr;
                height: auto;
            }
        }

        .card {
            background: var(--surface);
            border: 2px dashed #cbd5e1;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            border-color: var(--primary);
            background: #f0f9ff;
            cursor: pointer;
        }

        .controls {
            background: var(--surface);
            padding: 30px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h3 {
            margin: 0;
            font-family: 'Syne', sans-serif;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }

        .btn.ghost {
            background: transparent;
            color: #64748b;
            border: 1px solid #cbd5e1;
            margin-top: auto;
        }

        img {
            max-width: 100%;
            display: block;
        }

        .radio-btn.active {
            background: #e0f2fe;
            color: var(--primary);
            border-color: var(--primary);
        }
    </style>
</head>

<body>
    <header>
        <div class="container" style="display:flex; justify-content:space-between; align-items:center;">
            <a href="../index.html" class="brand">EDITAROO</a>
            <a href="../index.html" style="font-weight:600; text-decoration:none;">All Tools</a>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="tool-grid">
                <div class="card" id="drop-zone">
                    <div style="text-align:center" id="prompt">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" style="margin-bottom:12px; color:#64748b;">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                            <polyline points="17 8 12 3 7 8" />
                            <line x1="12" y1="3" x2="12" y2="15" />
                        </svg>
                        <h3 style="color:#64748b">Upload to Crop</h3>
                    </div>
                    <div style="height: 100%; width: 100%; display:none;" id="img-container">
                        <img id="image">
                    </div>
                    <input type="file" id="file" accept="image/*" hidden>
                </div>

                <div class="controls">
                    <h3>Crop Image</h3>
                    <p style="color:#64748b; font-size:0.9rem">Select a ratio or drag handles.</p>

                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px;">
                        <button class="btn ghost radio-btn active" data-ratio="NaN">Free</button>
                        <button class="btn ghost radio-btn" data-ratio="1">1:1</button>
                        <button class="btn ghost radio-btn" data-ratio="1.33333">4:3</button>
                        <button class="btn ghost radio-btn" data-ratio="1.77777">16:9</button>
                    </div>

                    <div style="margin-top:auto; display:grid; gap:10px;">
                        <button class="btn" id="crop-btn" disabled>Crop Image</button>
                        <button class="btn ghost" id="reset-btn">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script>
        const drop = document.getElementById('drop-zone');
        const fileIn = document.getElementById('file');
        const image = document.getElementById('image');
        const imgContainer = document.getElementById('img-container');
        const prompt = document.getElementById('prompt');
        const cropBtn = document.getElementById('crop-btn');
        const resetBtn = document.getElementById('reset-btn');

        let cropper;

        drop.addEventListener('click', () => !cropper && fileIn.click());
        fileIn.addEventListener('change', (e) => load(e.target.files[0]));
        drop.addEventListener('dragover', e => e.preventDefault());
        drop.addEventListener('drop', e => { e.preventDefault(); load(e.dataTransfer.files[0]); });

        function load(file) {
            if (!file) return;
            image.src = URL.createObjectURL(file);
            prompt.style.display = 'none';
            imgContainer.style.display = 'block';
            drop.style.cursor = 'default';
            drop.style.background = '#1e293b';
            drop.style.border = 'none';

            cropper = new Cropper(image, { viewMode: 1, dragMode: 'move', background: false });
            cropBtn.disabled = false;
        }

        document.querySelectorAll('.radio-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.radio-btn.active').classList.remove('active');
                btn.classList.add('active');
                cropper.setAspectRatio(Number(btn.dataset.ratio));
            });
        });

        cropBtn.addEventListener('click', () => {
            cropper.getCroppedCanvas().toBlob(blob => {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'cropped.png';
                link.click();
            });
        });

        resetBtn.addEventListener('click', () => location.reload());
    </script>
</body>

</html>
