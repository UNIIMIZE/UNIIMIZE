<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flip Image — EDITAROO</title>
    <meta name="description" content="Mirror your images vertically or horizontally." />
    <link rel="icon" type="image/svg+xml" href="../../editaroo/favicon.svg" />
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@600;700;800&display=swap"
        rel="stylesheet" />

    <style>
        :root {
            --primary: #0ea5e9;
            --text: #0f172a;
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --radius: 20px;
        }

        body {
            margin: 0;
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            width: 100%;
        }

        header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 16px 0;
        }

        .brand {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 1.4rem;
            color: var(--primary);
            text-decoration: none;
        }

        .main {
            flex: 1;
            padding: 40px 0;
        }

        .tool-grid {
            display: grid;
            grid-template-columns: 1fr 340px;
            gap: 30px;
            height: min(600px, 80vh);
        }

        @media(max-width:900px) {
            .tool-grid {
                grid-template-columns: 1fr;
                height: auto;
            }
        }

        .card {
            background: var(--surface);
            border: 2px dashed #cbd5e1;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            border-color: var(--primary);
            background: #f0f9ff;
            cursor: pointer;
        }

        .card.active {
            border-style: solid;
            background: #1e293b;
            border-color: transparent;
            cursor: default;
        }

        .controls {
            background: var(--surface);
            padding: 30px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h3 {
            margin: 0;
            font-family: 'Syne', sans-serif;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn-row {
            display: flex;
            gap: 10px;
        }

        .btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
        }

        .btn.ghost {
            background: transparent;
            color: #64748b;
            border: 1px solid #cbd5e1;
            margin-top: auto;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--bg);
            color: var(--text);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .preview-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 12px;
            transition: transform 0.3s;
        }
    </style>
</head>

<body>
    <header>
        <div class="container" style="display:flex; justify-content:space-between; align-items:center;">
            <a href="../index.html" class="brand">EDITAROO</a>
            <a href="../index.html" style="font-weight:600; text-decoration:none;">All Tools</a>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="tool-grid">
                <div class="card" id="drop-zone">
                    <div style="text-align:center" id="prompt">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" style="margin-bottom:12px; color:#64748b;">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                            <line x1="12" y1="3" x2="12" y2="21" />
                        </svg>
                        <h3 style="color:#64748b">Upload to Flip</h3>
                    </div>
                    <img id="preview" class="preview-img" style="display:none">
                    <input type="file" id="file" accept="image/*" hidden>
                </div>

                <div class="controls">
                    <h3>Flip</h3>
                    <div class="btn-row">
                        <button class="btn btn-outline" id="flip-h" disabled>↔ Horizontal</button>
                        <button class="btn btn-outline" id="flip-v" disabled>↕ Vertical</button>
                    </div>

                    <div style="margin-top:auto; display:grid; gap:10px;">
                        <button class="btn" id="save-btn" disabled>Save Image</button>
                        <button class="btn ghost" id="reset-btn">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const drop = document.getElementById('drop-zone');
        const fileIn = document.getElementById('file');
        const preview = document.getElementById('preview');
        const prompt = document.getElementById('prompt');
        const flipHBtn = document.getElementById('flip-h');
        const flipVBtn = document.getElementById('flip-v');
        const saveBtn = document.getElementById('save-btn');
        const resetBtn = document.getElementById('reset-btn');

        let img = new Image();
        let scaleX = 1;
        let scaleY = 1;

        drop.addEventListener('click', () => !img.src && fileIn.click());
        fileIn.addEventListener('change', (e) => load(e.target.files[0]));
        drop.addEventListener('dragover', e => e.preventDefault());
        drop.addEventListener('drop', e => { e.preventDefault(); load(e.dataTransfer.files[0]); });

        function load(file) {
            if (!file) return;
            img.src = URL.createObjectURL(file);
            img.onload = () => {
                preview.src = img.src;
                preview.style.display = 'block';
                prompt.style.display = 'none';
                drop.classList.add('active');

                flipHBtn.disabled = false;
                flipVBtn.disabled = false;
                saveBtn.disabled = false;
                updatePreview();
            };
        }

        function updatePreview() {
            preview.style.transform = `scale(${scaleX}, ${scaleY})`;
        }

        flipHBtn.addEventListener('click', () => {
            scaleX *= -1;
            updatePreview();
        });

        flipVBtn.addEventListener('click', () => {
            scaleY *= -1;
            updatePreview();
        });

        saveBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = img.width;
            canvas.height = img.height;

            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.scale(scaleX, scaleY);
            ctx.drawImage(img, -img.width / 2, -img.height / 2);

            canvas.toBlob(blob => {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'flipped.png';
                link.click();
            });
        });

        resetBtn.addEventListener('click', () => location.reload());
    </script>
</body>

</html>
